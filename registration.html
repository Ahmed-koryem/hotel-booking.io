<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Bootstrab/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Bootstrab/css/all.min.css" />    
    <link rel="stylesheet" href="new.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet"/>    
    <script src="javascript/script.js"></script>
  </head>
  <body>
    <div class="registration d-flex align-items-center">
      <div class="container  d-flex flex-column align-items-center justify-content-center ">
        <h1 class="mb-5 text-light">Contact Us</h1>
         <form class="w-50 h-auto">          <!--start form to contact -->
          <input class="bg-transparent text-light p-1 mb-3 w-100" type="text" id="fname" name="firstname" placeholder="Your name.." />                      
          <div class="error1">          
          </div>
          <input class="bg-transparent text-light p-1 mb-3 w-100" type="email" id="email" name="email" placeholder="Email Address"  />
          <div class="error2">          
          </div>
          <input class="bg-transparent text-light p-1 mb-3 w-100" type="text" id="phone" name="phone" placeholder="Phone Number"  />           
          <div class="error3">          
          </div>
          <textarea class="bg-transparent text-light p-1 mb-3 w-100 h-50" id="subject" name="subject" placeholder="Write something.."></textarea>
          <br>      
          <button  type="submit" id="submitButton"> Submit </button>
        </form>
        <div class="error">          
        </div>
      </div>
    </div>
    
    <script src="Bootstrab/js/bootstrap.bundle.min.js"></script>
    <script src="Bootstrab/js/all.min.js"></script> 
    <script src='main.js'></script>  
  </body>
</html>
